<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器内部错误 - 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger mb-3">500</h1>
            <h2 class="mb-3">服务器内部错误</h2>
            <p class="lead text-muted mb-4">
                服务器遇到了一个内部错误，无法完成您的请求。<br>
                请稍后重试，如果问题持续存在，请联系管理员。
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('frontend.index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>
                    返回首页
                </a>
                <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    刷新页面
                </button>
            </div>
        </div>
    </div>
</body>
</html>
